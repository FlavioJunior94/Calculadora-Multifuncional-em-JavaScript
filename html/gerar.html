<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="shortcut icon" href="../img/calculadora.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>Gerador de senhas</header>
    <nav>
        <div class="BotaoMenu" onclick="menu()">HOME</div>
    </nav>
    <main>
        <div id="painel" class="painelGerador">
            <p>Tamanho da sua senha:</p>
            <p><input type="number" name="tamSenha" id="tamSenha"></p>
            <div class="BotaoOp" onclick="gerarSenha()">Gerar</div>
            
            <div id="resultado"></div>
        </div>   
    </main>
    <footer>
        Desenvolvido por &#128640; <a href="https://github.com/FlavioJunior94" target="_blank">Flavio dos Santos Junior</a>.
    </footer>
    <script src="../js/links.js"></script>
    <script src="../js/gerador.js"></script>

</body>
</html>
